# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  # Ferris Sweep
  - board: nice_nano_v2
    shield: cradio_left
  - board: nice_nano_v2
    shield: cradio_right

  # Urchin https://github.com/duckyb/zmk-urchin
  - board: nice_nano_v2
    shield: urchin_left nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: urchin_right nice_view_adapter nice_view

  # brain https://github.com/Wesztman/brain
  - board: nice_nano_v2
    shield: brain_left #nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: brain_right #nice_view_adapter nice_view
